<div class="  table-responsive p-3">
 <table class="table table-hover">    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Payment Number</th>
        <th scope="col">Total price</th>
        <th scope="col">Progress</th>
        <th scope="col">Details</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderDetials;index in i">
        <th scope="row" >i+1</th>
        <td>{{item.payment_id}}</td>
        <td>{{item.total}}</td>
        <td>{{item.progress}}</td>
        <td><a class="btn btn-info" [routerLink]="['orderItem',item.Id]">Detalis</a></td>

      </tr>
      <tr>
    </tbody>
  </table>
</div>
