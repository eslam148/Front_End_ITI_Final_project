<div class="row">
<div class="col-2">
  <div class="row">
    <div class="col">
      <h5 class="fs-6 fw-semibold">Eligible for Free Shipping</h5>
      <ul  class="fs-6 fw-semibold list-group c">
        <li class="list-group-item border-0">{{"Category"|translate}}
          <ul class="list-group" *ngFor="let item of subList">
            <li class="list-group-item  border-0" style="font-size: 1vw;">
              <a [routerLink]="['/category/sub',item.id]" class="col-lg-3 col-md-6 col-sm-12 mb-3 text-decoration-none">
                {{item.brandName}}
              </a>
            </li>
          </ul>
        </li>
        <li class="list-group-item border-0">Filter By Price
          <label for="min">Minimmum Price</label>
          <input id="min" type="number" name="min" value="Initial Value" [(ngModel)]="min" />
          <label for="max">Maximmum Price</label>
          <input  type="number" id="max" name="max" value="Initial Value" [(ngModel)]="max" />
           <button class="btn btn-danger" (click)="FilterByPrice()">Filter</button>
        </li>
      </ul>
  </div>
  </div>
  
</div>


<div class="col-10">
<h1>{{"Household Appliances"|translate}}</h1>
<hr>
<div class="row">
  <h1 class="text-center fw-bolder">{{"SHOP BY BRAND"|translate}}</h1>
  <!-- new body -->

  <div class="col-xl-2 col-md-4 mt-2" *ngFor="let prod of prodList">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="card-img-actions">
          <img
            src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png"
            class="card-img img-fluid"
            width="96"
            height="350"
            alt=""
          />
        </div>
      </div>
      <div class="card-body bg-light text-center">
        <div class="mb-2">
          <h6 class="font-weight-semibold mb-2">
            <a href="#" class="mb-2">{{prod.category}}</a>
          </h6>
          <a href="#" class="text-muted">{{prod.name}}</a>
        </div>
        <h3 class="mb-0 font-weight-semibold">{{prod.price}}</h3>
        <p class="text-muted mb-3">
          <a href="#">{{ "product details" | translate }}</a>
        </p>
        <button type="button" class="btn btn-warning">
          <i class="bi bi-cart3"></i> {{ "Add to cart" | translate }}
        </button>
      </div>
    </div>
  </div>

<hr>
<div class="row">
  <img class="my-3" src="https://images-eu.ssl-images-amazon.com/images/G/42/Egypt-hq/2022/img/Elaraby-Main-Banner-En_Desktop.jpg" alt="">
</div>
<div class="row">
<h1 class="fw-bold">Appliances | New Arrivals</h1>
</div>
</div>
</div>
