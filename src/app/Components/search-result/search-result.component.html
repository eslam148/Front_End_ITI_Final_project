<div class="row">
  <!-- card -->
  <div class="col-xl-2 col-md-4 mt-2" *ngFor="let product of filterdProducts">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="card-img-actions">
          <img
            src="https://images.pexels.com/photos/5855210/pexels-photo-5855210.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="card-img img-fluid"
            width="96"
            height="350"
            alt=""
          />
        </div>
      </div>
      <div class="card-body bg-light text-center">
        <div class="mb-2">
          <h6 class="font-weight-semibold mb-2">
            <a href="#" class="mb-2">{{product.category}}</a>
          </h6>
          <a href="#" class="text-muted">{{product.name}}</a>
        </div>
        <h3 class="mb-0 font-weight-semibold">{{product.price}}</h3>
        <p class="text-muted mb-3">
          <a href="#">{{ "product details" | translate }}</a>
        </p>
        <button type="button" class="btn btn-warning">
          <i class="bi bi-cart3"></i> {{ "Add to cart" | translate }}
        </button>
      </div>
    </div>
  </div>

</div>
