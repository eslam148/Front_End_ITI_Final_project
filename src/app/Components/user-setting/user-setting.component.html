<div class="main-body">
   <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img [src]="userInfo.profileImage" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{userInfo.firstName + " " +userInfo.lastName }}</h4>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{userInfo.firstName + " " +userInfo.lastName }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{userInfo.email}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{userInfo.phoneNumber}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info "  >Edit</a>
                <a class="btn btn-success m-2" routerLink="/changepassword" >Change Password</a>
            </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
