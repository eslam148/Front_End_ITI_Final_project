<div class="  table-responsive p-3">
 <table class="table table-hover">    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{"product Name"|translate}}</th>
        <th scope="col">{{"Quantity"|translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items;index in i">
        <th scope="row" >i+1</th>
        <td>{{item.product_id}}</td>
        <td>{{item.quantity}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
